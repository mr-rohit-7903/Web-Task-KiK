<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- Navbar -->
    <header>
        <div class="name">Weather</div>
        <nav>
            <a href="">Search</a>
            <a href="">Details</a>
            <a href="">About</a>
            <a href="">Footer</a>
        </nav>
    </header>

    <!-- Search Bar -->
    <section class="searchBar">
        <div class="searchBox">
            <input type="text" id="search" placeholder="Search for a city">
            <div class="searchIcon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="switch">
            <h3>Change to Farenheit </h3>
            <label class="toggle">
                <input type="checkbox" id="myToggle">
                <span class="slider"></span>
            </label>
        </div>
    </section>

    <!-- Details  -->
    <section class="main">
        <div class="content">
            <div id="line1">
                <h2 class="cityName">London</h2>
                <div>
                    <img class="weatherImg" src="images/clear.png" onerror="this.src='images/clear.png'">
                    <div>
                        <p class="temperature">25Â°C</p>
                        <p class="description">Sunny</p>
                    </div>
                </div>
            </div>
            <div id="line2">
                <div>
                    <img id="humidityImg" src="images/humidity.png" alt="">
                    <p class="humidity">Humidity: 60%</p>
                </div>
                <div>
                    <img id="windSpeedImg" src="images/wind.png" alt="">
                    <p class="windSpeed">Wind: 10 m/h</p>
                </div>
            </div>
        </div>
        
    </section>


    <footer></footer>
    
    <script src="script.js"></script>
</body>
</html>
